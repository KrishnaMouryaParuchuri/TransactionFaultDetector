<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transaction Fault Detector</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #faults { margin-top: 20px; }
    </style>
</head>
<body>
<h1>Transaction Fault Detector</h1>
<form id="transactionForm">
    <label>User ID: <input type="text" id="userId" required></label><br>
    <label>Amount: <input type="number" id="amount" required></label><br>
    <button type="submit">Submit Transaction</button>
</form>
<h2>Alerts</h2>
<div id="faults"></div>
<script src="script.js"></script>
</body>
</html>
